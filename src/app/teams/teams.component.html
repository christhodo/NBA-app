<mat-card>
  <mat-card-header>
    <mat-card-title> Playoff Teams </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <!-- LESSON LIST -->
    <mat-list>
      <mat-list-item *ngFor="let team of Teams" (click)="selectTeam(team)">
        {{ team.name }}</mat-list-item
      >
    </mat-list>
    <hr />
    <pre>{{ selectedTeam | json }}</pre>
  </mat-card-content>
</mat-card>
